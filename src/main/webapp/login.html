<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- app нашего приложения -->
<body ng-app="appLog">
<div class="panel panel-default" style="margin-left: 30%; width: 40%"
     ng-controller="CtrlAutor">
    <div class="panel-heading">Введите</div>
    <div class="panel-body">
        <form role="form" ng-init="getUsers()">
            <div class="form-group">
                <label for="login">Имя пользователя:</label>
                <select class="form-control" id="login" ng-model="usr"
                        ng-options="it.id as it.pole1 for it in users">
                </select>
            </div>
            <div class="form-group">
                <label for="pwd">Пароль:</label>
                <input type="password" class="form-control" id="pwd" ng-model="psw" required="true">
            </div>
            <button  class="btn btn-default" ng-click="checkLogin()">Вход</button>
        </form>
    </div>
</div>
</body>
</html>
